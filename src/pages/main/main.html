<ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="complaints">
          <ion-segment-button value="s_complaints">
            Submit Complaints
          </ion-segment-button>
          <ion-segment-button value="v_complaints">
            View Complaints
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>


<ion-content padding>
        <div [ngSwitch]="complaints">
                    <button ion-button clear icon-only (click)="logout()">
                        <ion-icon name="md-power"></ion-icon>
                    </button>

    <form (ngSubmit)="submit()">

    <ion-item>
        <ion-label color="textcolor" stacked>Complaint</ion-label>
        <ion-textarea rows="4" cols="27" id="txtarea" [(ngModel)]="complaintdetails.complaint" name="complaint"></ion-textarea>
    </ion-item>
    
    <button ion-button clear icon-only id="md-compass" (click)="geolocate()">
        <ion-icon md="md-compass"></ion-icon>
    </button>
    
    <ion-item>
        <input type="hidden" value ="Cebu City">
        <ion-label color="textcolor" stacked>Location: {{ lat }} , {{ long }}</ion-label>
    </ion-item>

    <button ion-button clear icon-only (click)="takePhoto()" id="cambtn">
        <ion-icon name="md-camera"></ion-icon>
    </button>
     <img [src]="imageURL" *ngIf="imageURL" />
     <hr>
    <button ion-button block outline color="textcolor" type="submit">Submit</button>
</form>
