<ion-content id="background">
<img src="assets/divulgo.png" style="width:180px;height:180px;" id="center">
  <ion-card id="card">
    <ion-card-header id="header">
        Login Form
    </ion-card-header>

    <ion-card-content>
        <ion-list no-line>
            <ion-item>
                <ion-input type="text" placeholder="Username" [(ngModel)]="logindetail.username" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="logindetail.password" password="password"></ion-input>
            </ion-item>
            <!-- <a>Forgot your login detail? <b>Get help signing in</b></a> -->
            <button ion-button block outline color="textcolor" id="loginbtn" (click)="login()">Login</button>
            <hr>
            <button ion-button block color="googlecolor" (click)="doGoogleLogin()">
              <ion-icon name="logo-googleplus"></ion-icon> Login with Google
            </button>
        </ion-list> 

    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="textcolor" (click)="register()">Don't have an account? Sign up</button>
</ion-content>
